name: "Deploy UI to production"

on:
  workflow_dispatch:
  push:
    # branches:
    #   - master
    #  paths:
    #   - "apps/ui/*"

jobs:
  # verify:
  #   uses: ./.github/workflows/ui-verify.yaml

  production-deploy:
    runs-on: ubuntu-latest

    # Doesn't needed here?
    # defaults:
    #   run:
    #     working-directory: ./apps/ui

    # needs: [verify]

    env:
      BUILD_PATH: apps/ui/build
      ACTIONS_STEP_DEBUG: true

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get production environment variables from Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_SWIM_PAGES_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Get production environment variables from Cloudflare Pages
          # https://api.cloudflare.com/#pages-project-get-project
          # and append it to $GITHUB_ENV
          # https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#setting-an-environment-variable
          curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/swim-ui" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            --compressed |
            jq -r '.result.deployment_configs.production.env_vars | to_entries[] | "\(.key)=\(.value.value)"' >> "$GITHUB_ENV"

      - uses: actions/cache@v3
        id: cache-build
        with:
          path: ${{ env.BUILD_PATH }}
          key: swim-ui-build-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]sx?') }}-${{ github.head_ref || github.ref_name }}
          restore-keys: |
            swim-ui-build-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]sx?') }}-
            swim-ui-build-${{ hashFiles('**/package-lock.json') }}-
            swim-ui-build-

      - name: Build UI
        env:
          NODE_OPTIONS: "--max_old_space_size=8192"
        run: yarn release-ui

      - name: Debug
        run: |
          ls -la

      - name: Upload build to Cloudflare
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_SWIM_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: ${{ env.BUILD_PATH }}
          command: pages publish --project-name=test-direct-upload-swim-ui
